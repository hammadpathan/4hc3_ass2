<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="topic-details-page">
    <main>
        <div id="topic-info">
            <h2 id="topic-name">Topic Name</h2>
            <p>Choose an option below:</p>
            <select id="options-dropdown">
                <option value="">Select an option</option>
            </select>
            <button id="vote-btn">Vote</button>
        </div>
        <div id="votes-display"></div>

        <!-- Shared With Section -->
        <div id="shared-with-section">
            <h3>Shared With:</h3>
            <ul id="shared-with-list">
                <!-- Shared names will be populated here -->
            </ul>
            <button id="share-topic-btn">Share Topic</button>
        </div>
        
        <div id="comment-section">
            <h3>Feedback</h3>
            <ul id="comments-list"></ul>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Add a comment..." required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
        </div>
        <div id="action-buttons">
            <button id="go-back-btn">Go Back</button>
            <button id="delete-topic-btn">Delete Topic</button>
            <button id="finalize-topic-btn">Finalize Topic</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
